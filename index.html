<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Bedtime Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Ideal Bedtime Calculator</h2>
        <form id="bedtimeForm">
            <label for="birthday">What is your birthday?</label>
            <input type="date" id="birthday" name="birthday">

            <label for="sleepOnset">How long does it take you to fall asleep?</label>
            <select id="sleepOnset">
                <option value="10">10 minutes</option>
                <option value="15" selected>15 minutes</option>
                <option value="20">20 minutes</option>
            </select>

            <label for="wakeUpTime">When will you wake up?</label>
            <select id="wakeUpTime"></select>

            <button type="button" onclick="calculateBedtime()">Calculate Ideal Bedtime</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
